<h2>Set Examination</h2>
<form method="post" enctype="multipart/form-data">
  <div class="text-danger"></div>
  <div class="col-md-4">
    <div class="form-group">
      <label>TypePhysicalActive</label><br />
      <select class="form-control">
        <option value="0">Run</option>
        <option value="1">Walk</option>
        <option value="2">Bike</option>
        <option value="3">Swim</option>
        <option value="4">Gym</option>
      </select>
    </div>
    <div class="form-group">
      <label>Sensors</label><br />
      <div class="form-check">
        <input type="checkbox" class="form-check-input" />
        <label class="form-check-label">DiaSis</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" />
        <label class="form-check-label">Tempareture</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" />
        <label class="form-check-label">HeartRate</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" />
        <label class="form-check-label">SpO2</label>
      </div>
    </div>
    <div class="form-group">
      <label>DateExamination</label><br />
      <input class="form-control" type="date" />
    </div>
    <div>
      <button type="submit" class="btn btn-primary mt-1">Set</button>
    </div>
  </div>
</form>
