<div class="col-md-4">
  <h2 class="text-center">Set Examination</h2>
  <div>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>TypePhysicalActive</mat-label>
      <mat-select [(ngModel)]='examination.typePhysicalActive'>
        <mat-option [value]="0">Run</mat-option>
        <mat-option [value]="1">Walk</mat-option>
        <mat-option [value]="2">Bike</mat-option>
        <mat-option [value]="3">Swim</mat-option>
        <mat-option [value]="4">Gym</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
      <mat-label>Sensors</mat-label>
      <span *ngFor="let item of errors?.indicators" class="text-danger">{{item}}</span>
      <div>
        <mat-checkbox [(ngModel)]='diaSis' color="primary">DiaSis</mat-checkbox>
      </div>
      <div>
        <mat-checkbox [(ngModel)]='tempareture' color="primary">Tempareture</mat-checkbox>
      </div>
      <div>
        <mat-checkbox [(ngModel)]='heartRate' color="primary">HeartRate</mat-checkbox>
      </div>
      <div>
        <mat-checkbox [(ngModel)]='spO2' color="primary">SpO2</mat-checkbox>
      </div>
  </div>
  <div>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="datepicker" [(ngModel)]="examination.date"/>
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
      <mat-datepicker #datepicker>
        <mat-datepicker-actions>
          <button mat-button matDatepickerCancel>Cancel</button>
          <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
        </mat-datepicker-actions>
      </mat-datepicker>
      <span *ngFor="let item of errors?.date" class="text-danger">{{item}}</span>
    </mat-form-field>
  </div>
  <div>
    <button (click)="createExamination()" mat-raised-button color="primary" class="w-100">Set</button>
  </div>
</div>
