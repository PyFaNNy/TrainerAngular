<app-spinner *ngIf="showSpinner"></app-spinner>
<div class="col-md-4">
  <h2 class="text-center">Set Examination</h2>
  <form [formGroup]="examinationForm" (ngSubmit)="submit()">
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>TypePhysicalActive</mat-label>
      <mat-select formControlName="typePhysicalActive">
        <mat-option [value]="0">Run</mat-option>
        <mat-option [value]="1">Walk</mat-option>
        <mat-option [value]="2">Bike</mat-option>
        <mat-option [value]="3">Swim</mat-option>
        <mat-option [value]="4">Gym</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-label>Sensors</mat-label>
    <span *ngFor="let item of errors?.indicators" class="text-danger">{{item}}</span>
    <div>
      <mat-checkbox formControlName="diaSis" color="primary">DiaSis</mat-checkbox>
    </div>
    <div>
      <mat-checkbox formControlName="temperature" color="primary">Temperature</mat-checkbox>
    </div>
    <div>
      <mat-checkbox formControlName="heartRate" color="primary">HeartRate</mat-checkbox>
    </div>
    <div>
      <mat-checkbox formControlName="spO2" color="primary">SpO2</mat-checkbox>
    </div>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="datepicker" formControlName="date"/>
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
      <mat-datepicker #datepicker>
        <mat-datepicker-actions>
          <button mat-button matDatepickerCancel>Cancel</button>
          <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
        </mat-datepicker-actions>
      </mat-datepicker>
      <span *ngFor="let item of errors?.date" class="text-danger">{{item}}</span>
    </mat-form-field>

    <div>
      <button type="submit" mat-raised-button color="primary" class="w-100">Set</button>
    </div>
  </form>
</div>
