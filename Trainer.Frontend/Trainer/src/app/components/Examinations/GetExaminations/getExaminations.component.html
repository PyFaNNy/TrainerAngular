<h4>Examinations</h4>
  <form id='examinations' method="post">
    <button type="submit" class="btn btn-primary m-1" >Delete</button>
    <a (click)="downloadFile()" class="btn btn-primary m-1" >Export</a>
    <a class="btn btn-primary m-1" >Import</a>

    <table class="table table-striped table-hover">
      <tr>
        <th><a >TypePhysicalActive</a></th>
        <th><a >LastName</a></th>
        <th><a >FirstName</a></th>
        <th><a >MiddleName</a></th>
        <th><a >Date</a></th>
        <th></th>
        <th><input type="checkbox" name="cb_all"></th>
      </tr>
      <tr *ngFor="let examination of examinations">
        <td>{{examination.TypePhysicalActive}}</td>
        <td>{{examination.Patient?.lastName}}</td>
        <td>{{examination.Patient?.firstName}}</td>
        <td>{{examination.Patient?.middleName}}</td>
        <td>{{examination.Date}}</td>
        <td>
            <a class="btn btn-success btn-sm">Start</a>
            <a class="btn btn-primary btn-sm">Edit</a>
        </td>
        <td><input type="checkbox" class="examination" name="selectedExamination" value="@examination.Id"/></td>
      </tr>
    </table>

</nav>
  </form>
