<h4>Examinations</h4>
    <button (click)="delete()" class="btn btn-primary m-1" >Delete</button>
    <a (click)="downloadFile()" class="btn btn-primary m-1" >Export</a>
    <a routerLink="/importExaminations" class="btn btn-primary m-1" >Import</a>
    <table class="table table-striped table-hover">
      <tr>
        <th><a>TypePhysicalActive</a></th>
        <th><a>LastName</a></th>
        <th><a>FirstName</a></th>
        <th><a>MiddleName</a></th>
        <th><a>Date</a></th>
        <th></th>
        <th><input type="checkbox" [(ngModel)]="isMasterSel" (change)="checkUncheckAll()"></th>
      </tr>
      <tr *ngFor="let examination of examinations">
        <td>{{examination.typePhysicalActive}}</td>
        <td>{{examination.patient?.lastName}}</td>
        <td>{{examination.patient?.firstName}}</td>
        <td>{{examination.patient?.middleName}}</td>
        <td>{{examination.date}}</td>
        <td>
            <a class="btn btn-success btn-sm">Start</a>
            <a class="btn btn-primary btn-sm">Edit</a>
        </td>
        <td><input type="checkbox" [(ngModel)]="examination.isSelected" (change)="isAllSelected()"/></td>
      </tr>
    </table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
               showFirstLastButtons
               aria-label="Select page of periodic elements">
</mat-paginator>
