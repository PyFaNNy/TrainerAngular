<h2>Update Patient</h2>
<form method="post" enctype="multipart/form-data">
  <div class="col-md-4">
    <div class="form-group">
      <label>FirstName</label><br />
      <input  [(ngModel)]='patient.firstName' [ngModelOptions]="{standalone: true}" class="form-control" />
    </div>
    <div class="form-group">
      <label>MiddleName</label><br />
      <input  [(ngModel)]='patient.middleName' [ngModelOptions]="{standalone: true}" class="form-control" />
    </div>
    <div class="form-group">
      <label >LastName</label><br />
      <input [(ngModel)]='patient.lastName' [ngModelOptions]="{standalone: true}" class="form-control" />
    </div>
    <div class="form-group">
      <label>Email</label><br />
      <input [(ngModel)]='patient.email' [ngModelOptions]="{standalone: true}" class="form-control" />
    </div>
    <div class="form-group">
      <label >Age</label><br />
      <input [(ngModel)]='patient.age' [ngModelOptions]="{standalone: true}"  class="form-control" />
    </div>
    <div class="form-group">
      <label>Sex</label><br />
      <select [(ngModel)]='patient.sex' [ngModelOptions]="{standalone: true}"  class="form-control" id="select">
        <option value="0">Female</option>
        <option value="1">Male</option>
      </select>
    </div>
    <div>
      <button type="submit" class="btn btn-primary mt-1">Update</button>
    </div>
  </div>
</form>
