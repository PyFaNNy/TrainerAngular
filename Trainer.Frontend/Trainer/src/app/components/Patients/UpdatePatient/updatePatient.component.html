<div class="col-md-4">
  <h2 class="text-center">Update Patient</h2>
  <div>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>FirstName</mat-label>
      <input matInput [(ngModel)]='patient.firstName' [ngModelOptions]="{standalone: true}"/>
      <span *ngFor="let item of errors?.firstName" class="text-danger">{{item}}</span>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>MiddleName</mat-label>
      <input matInput [(ngModel)]='patient.middleName' [ngModelOptions]="{standalone: true}"/>
      <span *ngFor="let item of errors?.middleName" class="text-danger">{{item}}</span>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>LastName</mat-label>
      <input matInput [(ngModel)]='patient.lastName' [ngModelOptions]="{standalone: true}"/>
      <span *ngFor="let item of errors?.lastName" class="text-danger">{{item}}</span>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]='patient.email' [ngModelOptions]="{standalone: true}"/>
      <span *ngFor="let item of errors?.email" class="text-danger">{{item}}</span>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Age</mat-label>
      <input matInput [(ngModel)]='patient.age' [ngModelOptions]="{standalone: true}"/>
      <span *ngFor="let item of errors?.age" class="text-danger">{{item}}</span>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Sex</mat-label>
      <mat-select [(ngModel)]='patient.sex' [(value)]="patient.sex" [ngModelOptions]="{standalone: true}">
        <mat-option value="Female">Female</mat-option>
        <mat-option value="Male">Male</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
      <button (click)="updatePatient()" mat-raised-button color="primary" class="w-100">Update</button>
  </div>
</div>
