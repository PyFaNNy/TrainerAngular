<h2>Create Patient</h2>
  <div class="col-md-4">
    <div class="form-group">
      <label >FirstName</label><br />
      <input [(ngModel)]='patient.firstName' class="form-control" />
      <span *ngFor="let item of errors?.firstName" class="text-danger">{{item}}</span>
    </div>
    <div class="form-group">
      <label >MiddleName</label><br />
      <input [(ngModel)]='patient.middleName' [ngModelOptions]="{standalone: true}"  class="form-control" />
      <span *ngFor="let item of errors?.middleName" class="text-danger">{{item}}</span>
    </div>
    <div class="form-group">
      <label >LastName</label><br />
      <input [(ngModel)]='patient.lastName' [ngModelOptions]="{standalone: true}"  class="form-control" />
      <span *ngFor="let item of errors?.lastName" class="text-danger">{{item}}</span>
    </div>
    <div class="form-group">
      <label >Email</label><br />
      <input [(ngModel)]='patient.email' [ngModelOptions]="{standalone: true}"  class="form-control" />
      <span *ngFor="let item of errors?.email" class="text-danger">{{item}}</span>
    </div>
    <div class="form-group">
      <label >Age</label><br />
      <input [(ngModel)]='patient.age' [ngModelOptions]="{standalone: true}"  class="form-control" />
      <span *ngFor="let item of errors?.Age" class="text-danger">{{item}}</span>
    </div>
    <div class="form-group">
      <label >Sex</label><br />
      <select [(ngModel)]='patient.sex'  class="form-control">
        <option value="0">Female</option>
        <option value="1">Male</option>
      </select>
    </div>
    <div>
      <button (click)="createPatient(patient)" class="btn btn-primary mt-2">Create</button>
    </div>
  </div>
