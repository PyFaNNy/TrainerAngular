<h4>Patients</h4>
<div class="example-button-row">
  <button mat-raised-button color="primary" (click)="delete()" class="m-1 mb-3">Delete</button>
  <button routerLink="/addPatient" mat-raised-button color="primary" class="m-1 mb-3">Create</button>
  <button mat-raised-button color="primary" (click)="downloadFile()" class="m-1 mb-3">Export</button>
  <button routerLink="/importPatients" mat-raised-button color="primary" class="m-1 mb-3">Import</button>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="patients" >
    <!-- LastName Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>LastName</th>
      <td mat-cell *matCellDef="let element">{{element?.lastName}}</td>
    </ng-container>

    <!-- FirstName Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>FirstName</th>
      <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
    </ng-container>

    <!-- MiddleName Column -->
    <ng-container matColumnDef="middleName">
      <th mat-header-cell *matHeaderCellDef>MiddleName</th>
      <td mat-cell *matCellDef="let element">{{element.middleName}}</td>
    </ng-container>

    <!-- Age Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Age</th>
      <td mat-cell *matCellDef="let element">{{element.age}}</td>
    </ng-container>

    <!-- Sex Column -->
    <ng-container matColumnDef="sex">
      <th mat-header-cell *matHeaderCellDef>Sex</th>
      <td mat-cell *matCellDef="let element">{{element.sex}}</td>
    </ng-container>

    <!-- Check Column -->
    <ng-container matColumnDef="isSelected">
      <th mat-header-cell *matHeaderCellDef>
        <input type="checkbox" [(ngModel)]="isMasterSel" (change)="checkUncheckAll()">
      </th>
      <td mat-cell *matCellDef="let element">
        <input type="checkbox" [(ngModel)]="element.isSelected" (change)="isAllSelected()"/>
      </td>
    </ng-container>

    <!-- Update Column -->
    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <a routerLink="/updatePatient/{{element.id}}" mat-raised-button color="primary">Update</a>
      </td>
    </ng-container>

    <!-- SetExamination Column -->
    <ng-container matColumnDef="setExamination">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <a routerLink="/addExamination/{{element.id}}" mat-raised-button color="primary">Set Examination</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
