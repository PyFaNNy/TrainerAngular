<h4>Patients</h4>
  <button type="submit" class="btn btn-primary m-1" >Delete</button>
  <a routerLink="/addPatient" class="btn btn-primary m-1" >Create</a>
  <a (click)="downloadFile()"  class="btn btn-primary m-1" >Export</a>
  <a class="btn btn-primary m-1" >Import</a>
  <table class="table table-striped table-hover">
    <tr>
      <th><a>LastName</a></th>
      <th><a>FirstName</a></th>
      <th><a>MiddleName</a></th>
      <th><a>Age</a></th>
      <th><a>Sex</a></th>
      <th></th>
      <th><input type="checkbox" name="cb_all"></th>
    </tr>
    <!--      <tr onclick="window.location.href='/Patient/GetModel?id=@user.Id';">-->
    <tr *ngFor="let patient of patients">
      <td>{{patient.lastName}}</td>
      <td>{{patient.firstName}}</td>
      <td>{{patient.middleName}}</td>
      <td>{{patient.age}}</td>
      <td>{{patient.sex}}</td>
      <td><a routerLink="/updatePatient/{{patient.id}}" class="btn btn-primary">Update</a></td>
      <td><input type="checkbox" class="patient" name="selectedPatients" value="@user.Id"/></td>
      <td><a routerLink="/addExamination/{{patient.id}}" class="btn btn-primary">Set Examination</a></td>
    </tr>
  </table>
