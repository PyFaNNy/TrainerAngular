<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm border-bottom box-shadow mb-3">
    <div class="container">
      <a routerLink="home" class="navbar-brand text-success">Trainer</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
        <ul class="navbar-nav">
          <li *ngIf="IsAuth" class="nav-item">
            <a class="nav-link text-success">{{email}}</a>
          </li>
          <li *ngIf="IsAuth" class="nav-item">
              <a (click)="logout()" routerLink="" class="nav-link text-success">Logout</a>
          </li>
          <li *ngIf="!IsAuth" class="nav-item">
            <a routerLink="login" class="nav-link text-success">Login</a>
          </li>
          <li *ngIf="!IsAuth" class="nav-item">
            <a routerLink="register" class="nav-link text-success">Register</a>
          </li>
        </ul>
        <ul *ngIf="IsAuth" class="navbar-nav flex-grow-1">
          <li class="nav-item">
            <a routerLink="patients" class="nav-link text-success">Patients</a>
          </li>
          <li class="nav-item">
            <a routerLink="examinations" class="nav-link text-success">Examinations</a>
          </li>
          <li *ngIf="role == 'admin'" class="nav-item">
            <a routerLink="admin" class="nav-link text-success">Admin</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
