<app-spinner *ngIf="showSpinner"></app-spinner>
<div class="col-md-4">
  <h3>Check Code</h3>
  <div>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Code</mat-label>
      <input matInput [(ngModel)]='otp.code' [ngModelOptions]="{standalone: true}"/>
      <span class="text-danger">{{errors}}</span>
    </mat-form-field>
  </div>
  <div class="form-group">
    <button (click)="verify()" mat-raised-button color="primary">Send Code</button>
  </div>
</div>
