<h2>List Of Users</h2>
<button (click)="delete()" class="btn btn-danger m-1">Delete</button>
<button (click)="block()" class="btn btn-warning m-1">Block</button>
<button (click)="unblock()" class="btn btn-success m-1">UnBlock</button>

<table class="table table-striped table-hover">
  <tr>
    <th><a>Email</a></th>
    <th><a>LastName</a></th>
    <th><a>FirstName</a></th>
    <th><a>MiddleName</a></th>
    <th><a>Roles</a></th>
    <th><a>Status</a></th>
    <th></th>
    <th><input type="checkbox" [(ngModel)]="isMasterSel" (change)="checkUncheckAll()"></th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{user.email}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.firstName}}</td>
    <td>{{user.middleName}}</td>
    <td>{{user.role}}</td>
    <td>{{user.status}}</td>
    <td>
      <button (click)="approve(user.id)" class="btn btn-success">Approve</button>
      <button (click)="decline(user.id)" class="btn btn-danger">Decline</button>
    </td>
    <td></td>
    <td><input type="checkbox" [(ngModel)]="user.isSelected" (change)="isAllSelected()"/></td>
  </tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
               showFirstLastButtons
               aria-label="Select page of periodic elements">
</mat-paginator>
