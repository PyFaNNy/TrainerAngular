<h2>List Of Users</h2>
<button mat-raised-button color="warn" (click)="delete()" class="m-1 mb-3"><mat-icon>delete</mat-icon>Delete</button>
<button mat-raised-button color="primary" (click)="block()" class="m-1 mb-3"><mat-icon>lock_outline</mat-icon>Block</button>
<button mat-raised-button color="primary" (click)="unblock()" class="m-1 mb-3"><mat-icon>lock_open</mat-icon>UnBlock</button>
<div class="mat-elevation-z8">
<table mat-table [dataSource]="users">
  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{element?.email}}</td>
  </ng-container>

  <!-- LastName Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>LastName</th>
    <td mat-cell *matCellDef="let element">{{element?.lastName}}</td>
  </ng-container>

  <!-- FirstName Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>FirstName</th>
    <td mat-cell *matCellDef="let element">{{element?.firstName}}</td>
  </ng-container>

  <!-- MiddleName Column -->
  <ng-container matColumnDef="middleName">
    <th mat-header-cell *matHeaderCellDef>MiddleName</th>
    <td mat-cell *matCellDef="let element">{{element?.middleName}}</td>
  </ng-container>

  <!-- Roles Column -->
  <ng-container matColumnDef="roles">
    <th mat-header-cell *matHeaderCellDef>Roles</th>
    <td mat-cell *matCellDef="let element">{{element?.role}}</td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">{{element?.status}}</td>
  </ng-container>

  <!-- Check Column -->
  <ng-container matColumnDef="isSelected">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox [(ngModel)]="isMasterSel" color="primary"  (change)="checkUncheckAll()"></mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox [(ngModel)]="element.isSelected" color="primary" (change)="isAllSelected()"></mat-checkbox>
    </td>
  </ng-container>

  <!-- Buttons Column -->
  <ng-container matColumnDef="btns">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" class="m-1" (click)="approve(element?.id)" ><mat-icon>check</mat-icon>Approve</button>
      <button mat-raised-button color="warn"  class="m-1" (click)="decline(element?.id)" ><mat-icon>cancel</mat-icon>Decline</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
               showFirstLastButtons
               aria-label="Select page of periodic elements">
</mat-paginator>
</div>
