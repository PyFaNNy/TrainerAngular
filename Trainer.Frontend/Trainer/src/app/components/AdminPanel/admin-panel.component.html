  <h2>List Of Users</h2>
  <form id='users' method="post">
    <button type="submit" class="btn btn-danger m-1">Delete</button>
    <button type="submit" class="btn btn-warning m-1">Block</button>
    <button type="submit" class="btn btn-success m-1">UnBlock</button>

    <table class="table table-striped table-hover">
      <tr>
        <th><a>Email</a></th>
        <th><a>LastName</a></th>
        <th><a>FirstName</a></th>
        <th><a>MiddleName</a></th>
        <th><a>Roles</a></th>
        <th><a>Status</a></th>
        <th></th>
        <th><input type="checkbox" name="cb_all"></th>
      </tr>
      <tr *ngFor="let user of users">
          <td>{{user.email}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.firstName}}</td>
          <td>{{user.middleName}}</td>
          <td>{{user.role}}</td>
          <td>{{user.status}}</td>
      <td>
        <label  class="btn btn-success">Approve</label>
        <a class="btn btn-danger btn-sm">Decline</a>
      </td>
      <td></td>
      <td><input type="checkbox" class="user" name="selectedUsers" value="@user.Id" /></td>
      </tr>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
<!--    <li class="page-item">-->
<!--      <a class="page-link" asp-controller="BaseUser" asp-action="GetModels" asp-route-pageIndex=@(@Model.PageIndex-1)>Previous</a>-->
<!--    </li>-->

<!--      <a class="page-link" asp-controller="BaseUser" asp-action="GetModels" asp-route-pageIndex=@i>@i</a>-->
<!--    </li>-->

<!--      <a class="page-link" asp-controller="BaseUser" asp-action="GetModels" asp-route-pageIndex=@(@Model.PageIndex+1)>Next</a>-->
<!--    </li>-->
    </ul>
</nav>
  </form>
