<div class="col-md-4">
  <h2 class="text-center">User registration</h2>
  <div>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>FirstName</mat-label>
      <input matInput/>
      <!--      <span *ngFor="let item of errors?.firstName" class="text-danger">{{item}}</span>-->
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>MiddleName</mat-label>
      <input matInput/>
      <!--      <span *ngFor="let item of errors?.middleName" class="text-danger">{{item}}</span>-->
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>LastName</mat-label>
      <input matInput/>
      <!--      <span *ngFor="let item of errors?.lastName" class="text-danger">{{item}}</span>-->
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Role</mat-label>
      <mat-select>
        <mat-option [value]="1">Doctor</mat-option>
        <mat-option [value]="2">Manager</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Email</mat-label>
      <input matInput/>
      <!--      <span *ngFor="let item of errors?.lastName" class="text-danger">{{item}}</span>-->
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Password</mat-label>
      <input matInput type="password"/>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Password Confirm</mat-label>
      <input matInput type="password"/>
    </mat-form-field>
  </div>
  <div>
    <button mat-raised-button color="primary" class="w-100">Register</button>
  </div>
</div>
